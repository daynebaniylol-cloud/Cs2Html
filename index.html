<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hytale-Style Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Setting up the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Basic terrain generation
    const terrainGeometry = new THREE.PlaneGeometry(1000, 1000, 32, 32);
    const terrainMaterial = new THREE.MeshStandardMaterial({ color: 0x7cfc00 });
    const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
    terrain.rotation.x = - Math.PI / 2;
    scene.add(terrain);

    // NPC generation
    function createNPC() {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const npc = new THREE.Mesh(geometry, material);
        npc.position.set(Math.random() * 100 - 50, 0.5, Math.random() * 100 - 50);
        scene.add(npc);
    }
    createNPC(); // Creating one NPC as an example.

    // Basic ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    camera.add(pointLight);
    scene.add(camera);

    // Touch controls
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    function touchStartHandler(event) {
        switch(event.touches[0].clientX < window.innerWidth / 2) {
            case true:
                moveLeft = true;
                break;
            case false:
                moveRight = true;
                break;
        }
        moveForward = true;
    }

    function touchEndHandler(event) {
        moveForward = false;
        moveLeft = false;
        moveRight = false;
    }

    window.addEventListener('touchstart', touchStartHandler);
    window.addEventListener('touchend', touchEndHandler);

    // Animation loop
    const animate = () => {
        requestAnimationFrame(animate);
        if (moveForward) camera.position.z -= 0.1;
        if (moveLeft) camera.position.x -= 0.1;
        if (moveRight) camera.position.x += 0.1;

        renderer.render(scene, camera);
    };
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
